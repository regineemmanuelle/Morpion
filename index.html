<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Morpion</title>
        <script src="script.js" type="text/javascript" async></script>
    </head>
    <body>
        <h1> Morpion club</h1>
        <form>
            <input type="text"  id="Name" maxlength="1000px" placeholder="Pseudo" style="width: 400px; height: 50px;" >
        </form>
        <h3> Voulez-vous jouer en premier? </h3>
        <input type="button" class="button" id="oui" onclick="javascript:displayText('play');" value="Oui" >
        <input type="button" class="button" id="non" onclick="javascript:displayText('play');" value="Non" >
        <div id="play" >
            <div id="title"></div>
            <div class="Error"></div>
            <div class="play" >
                <div id="firstColumn">
                    <div  class="box" id="0">
                        
                    </div>
                    <div  class="box" id="1">
                        
                    </div>
                    <div  class="box" id="2">
                        
                    </div>
                </div>
                <div id="secondColumn">
                    <div  class="box" id="3">
                        
                    </div>
                    <div  class="box" id="4">
                        
                    </div>
                    <div  class="box" id="5">
                        
                    </div>
                </div>
                <div id="thirdColumn">
                    <div  class="box" id="6">
                        
                    </div>
                    <div  class="box" id="7">
                        
                    </div>
                    <div  class="box" id="8">
                        
                    </div>
                </div>
            </div>
            <input type="button" id="again" value="Rejouer" class="button" >
        </div> 
    </body>
    </html>
